<div class="center-card">
  <mat-card class="register-card" role="form">
    <mat-card-title>Registrer selskap</mat-card-title>
    <mat-card-content>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <mat-form-field>
          <mat-label>Navn</mat-label>
          <input matInput type="text" formControlName="name" required/>
        </mat-form-field>
        <br>
        <mat-form-field>
          <mat-label>Organisasjonsnummer</mat-label>
          <input matInput type="number" formControlName="orgNr" required/>
        </mat-form-field>
        <br>
        <mat-form-field>
          <mat-label>Telefon nummer</mat-label>
          <input matInput type="text" formControlName="phoneNumber" required/>
        </mat-form-field>
        <mat-card-actions>
          <button type="submit" [disabled]="registerForm.invalid" mat-raised-button>Register</button>
        </mat-card-actions>
      </form>
      <alert></alert>
    </mat-card-content>
  </mat-card>
</div>
