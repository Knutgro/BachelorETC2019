<div class="center-card">
  <mat-card class="register-card" role="form">
    <mat-card-title>Register</mat-card-title>
    <mat-card-content>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <mat-form-field>
          <mat-label>Firstname</mat-label>
          <input matInput type="text" formControlName="firstName" required/>
        </mat-form-field>
        <br>
        <mat-form-field>
          <mat-label>Lastname</mat-label>
          <input matInput type="text" formControlName="lastName" required/>
        </mat-form-field>
        <br>
        <mat-form-field>
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email" ngModel email required/>
        </mat-form-field>
        <br>
        <mat-form-field>
          <mat-label>Username</mat-label>
          <input matInput type="text" formControlName="login" required/> <!-- TODO formControlName="username"-->
        </mat-form-field>
        <br>
        <mat-form-field>
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password" required/>
        </mat-form-field>
        <mat-card-actions>
          <button type="submit" [disabled]="registerForm.invalid" mat-raised-button>Register</button>
        </mat-card-actions>
      </form>
      <alert></alert>
    </mat-card-content>
  </mat-card>
</div>
