<div class="center-card">
  <mat-card class="register-card" role="form">
    <mat-card-title>Registrer bruker</mat-card-title>
    <mat-card-content>
      <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm.value)">
        <mat-form-field>
          <input matInput placeholder="Fornavn" type="text" [(ngModel)]="user.firstName" #firstName name="firstName" required/>
        </mat-form-field>
        <br>
        <mat-form-field>
          <input matInput placeholder="Etternavn" type="text" [(ngModel)]="user.lastName" #lastName name="lastName" required/>
        </mat-form-field>
        <br>
        <mat-form-field>
          <input matInput placeholder="E-post" type="email" [(ngModel)]="user.email" #email name="email" ngModel email required/>
        </mat-form-field>
        <br>
        <mat-form-field>
          <input matInput placeholder="Brukernavn" type="text" [(ngModel)]="user.username" #username name="username" required/>
        </mat-form-field>
        <br>
        <mat-form-field>
          <input matInput placeholder="Passord" type="password" [(ngModel)]="user.password" #password name="password" required/>
        </mat-form-field>
        <!--
        <br>
        <mat-form-field>
          <input matInput placeholder="Selskaps-ID" type="number" [(ngModel)]="user.company_id" #company_id name="company_id" required/>
        </mat-form-field>
        -->
        <br>
        <mat-form-field>
          <mat-select placeholder="Selskap" type="text" [(ngModel)]="company" #comp name="company_id" required>
            <mat-option *ngFor="let company of companies" [value]="company.id">{{company.name}}</mat-option>
          </mat-select>
        </mat-form-field>
       <br>
        <mat-form-field>
          <mat-select placeholder="Rolle" type="text" [(ngModel)]="user.role" #role name="role" #role name="role" required multiple>
            <mat-option [value]="'user'">Bruker</mat-option>
            <mat-option [value]="'admin'">Admin</mat-option>
          </mat-select>
        </mat-form-field>
        <mat-card-actions>
          <button type="submit" [disabled]="!userForm.form.valid" mat-raised-button>Register</button>
        </mat-card-actions>
      </form>
      <alert></alert>
    </mat-card-content>
  </mat-card>
</div>
