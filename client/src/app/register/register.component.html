<div class="center-card">
  <mat-card class="register-card" role="form">
    <mat-card-title>Registrer bruker</mat-card-title>
    <mat-card-content>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <mat-form-field>
          <mat-label>Fornavn</mat-label>
          <input matInput type="text" formControlName="firstName" required/>
        </mat-form-field>
        <br>
        <mat-form-field>
          <mat-label>Etternavn</mat-label>
          <input matInput type="text" formControlName="lastName" required/>
        </mat-form-field>
        <br>
        <mat-form-field>
          <mat-label>E-post</mat-label>
          <input matInput type="email" formControlName="email" ngModel email required/>
        </mat-form-field>
        <br>
        <mat-form-field>
          <mat-label>Brukernavn</mat-label>
          <input matInput type="text" formControlName="username" required/> <!-- TODO formControlName="username"-->
        </mat-form-field>
        <br>
        <mat-form-field>
          <mat-label>Passord</mat-label>
          <input matInput type="password" formControlName="password" required/>
        </mat-form-field>
        <br>
        <mat-form-field>
          <mat-label>Selskaps-ID</mat-label>
          <input matInput type="number" formControlName="company_id" required/>
        </mat-form-field>
        <mat-card-actions>
          <button type="submit" [disabled]="registerForm.invalid" mat-raised-button>Register</button>
        </mat-card-actions>
      </form>
      <alert></alert>
    </mat-card-content>
  </mat-card>
</div>
