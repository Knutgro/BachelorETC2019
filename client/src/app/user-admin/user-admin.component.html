<mat-card>
  <h3 mat-line >Create new user</h3>
  <app-register></app-register>
</mat-card>
<mat-card>
  <h3 mat-line >Create new company</h3>
</mat-card>
<mat-card *ngIf="currentUser">
  <h3 mat-line >All registered users:</h3>
  <mat-list>
    <mat-list-item *ngFor="let user of users">
      {{user.username}} ({{user.firstName}} {{user.lastName}})
      <a mat-flat-button (click)="deleteUser(user.id)" class="text-danger">Delete</a>
    </mat-list-item>
  </mat-list>
  <alert></alert>
</mat-card>
