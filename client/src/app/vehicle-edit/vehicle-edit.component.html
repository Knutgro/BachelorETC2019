<mat-card>
  <form #vehicleForm="ngForm" (ngSubmit)="save(vehicleForm.value)">
    <mat-card-header>
      <mat-card-title><h2>{{vehicle.name ? 'Edit' : 'Add'}} Vehicle</h2></mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <input type="hidden" name="href" [(ngModel)]="vehicle.href">
      <mat-form-field>
        <input matInput placeholder="Vehicle Name" [(ngModel)]="vehicle.name"
               required name="name" #name>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit"
              [disabled]="!vehicleForm.form.valid">Save</button>
      <button mat-raised-button color="secondary" (click)="remove(vehicle.href)"
              *ngIf="vehicle.href" type="button">Delete</button>
      <a mat-button routerLink="/vehicle-list">Cancel</a>
    </mat-card-actions>
  </form>
</mat-card>
